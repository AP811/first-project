<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sample Website 1</title>
</head>
<body>
    <div class="topline"> 
        <div class="topimage">Image goes here</div>
        <ul class="topmenu">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
        <button class="topbutton">Option</button>
    </div>
    <div class="gallery">
        <p>Image collage here</p>
    </div>
    <div class="midline">
        <div class="midtext">This is a sample paragraph that goes in this location of the site.</div>
        <div class="midmenu">
            <div class="midtitle">Small image and title goes here</div>
            <div class="midbuttons">
                <button class="midbutton">Item 1</button>
                <button class="midbutton">Item 2</button>
            </div>
        </div>
    </div>
</body>
</html>
